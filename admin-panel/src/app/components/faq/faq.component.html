<div class="faq">
  <div class="title">
    <h1>Savollar uchun javoblar</h1>

  <div class="faq-item" *ngFor="let faq of faqs">
    <div class="question">{{ faq.question }}</div>

    <button (click)="toggleAnswer(faq)">ko'rish/yopish</button>
  </div>
</div>
