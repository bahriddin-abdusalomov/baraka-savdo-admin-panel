<app-vertical-nav></app-vertical-nav>
<app-product-all-nav></app-product-all-nav>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nomi</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tavsifi</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rasm</th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.image | imageUrl " alt="salto">
    </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Narxi</th>
      <td mat-cell *matCellDef="let row">{{ row.unitPrice }}</td>
    </ng-container>

    <ng-container matColumnDef="yangilash">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Yangilash</th>
      <td mat-cell *matCellDef="let row">
        <button>update</button>
      </td> 
    </ng-container>

    <ng-container matColumnDef="ochirish">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>O'chirish</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="deleteProduct(row)" >delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="7">
        "{{ input.value }}" :Bunday malumot yo'q
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[8, 16, 32, 64]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
